name: "CI_02: Code tests"

on:
  push:
    paths:
      - "src/**.js"
      - "src/**.ts"
      - "src/**.tsx"
      - "index.ts"
      - "**.scss"
  pull_request:

jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn compile
      - run: yarn compile-scss
      - run: yarn test:ci
